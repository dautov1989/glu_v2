<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background Circle -->
  <circle cx="50" cy="50" r="48" fill="#0891b2" stroke="#06b6d4" stroke-width="2"/>
  
  <!-- Medical Cross with Glucose Drop -->
  <g transform="translate(50, 50)">
    <!-- Cross -->
    <rect x="-6" y="-24" width="12" height="48" fill="white" rx="2"/>
    <rect x="-24" y="-6" width="48" height="12" fill="white" rx="2"/>
    
    <!-- Glucose Drop -->
    <g transform="translate(0, 8)">
      <path d="M 0,-12 Q -8,-4 -8,4 Q -8,12 0,16 Q 8,12 8,4 Q 8,-4 0,-12 Z" 
            fill="#06b6d4" 
            stroke="white" 
            stroke-width="1.5"/>
      <!-- Small highlight on drop -->
      <ellipse cx="-2" cy="2" rx="2" ry="3" fill="white" opacity="0.6"/>
    </g>
  </g>
  
  <!-- Decorative medical pulse line -->
  <path d="M 15,70 L 25,70 L 30,60 L 35,80 L 40,70 L 85,70" 
        fill="none" 
        stroke="white" 
        stroke-width="2" 
        opacity="0.3"/>
</svg>
